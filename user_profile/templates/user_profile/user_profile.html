{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <div class="row justify-content-md-center" id="dashboard">
    <div class="col col-md-3" id="front-page">
    </div>
    <div class='col-md-auto' id="front-page">
  		<div class="d-flex flex-column bd-highlight mb-3">

        <h1>{{ view_title }}</h1>
        <h4>{{ current_user }}</h4>
      </div>
      <div class="d-flex justify-content-center">
        <form>
        <fieldset> 
        <legend>Name</legend> 
        <div class="form-inline"> 
          <div id="div_id_first_name" class="form-group"> 
            <div class="controls "> 
              <input type="text" name="first_name" maxlength="50" id="id_first_name" required="" class="textinput textInput form-control" placeholder="{{ first_name }}" readonly> 
            </div> 
          </div> 
          <div id="div_id_last_name" class="form-group"> 
            <div class="controls "> <input type="text" name="last_name" maxlength="50" id="id_last_name" required="" class="textinput textInput form-control" placeholder="{{ last_name }}" readonly> 
            </div>
          </div> 
        </div>
        </fieldset> 
        <fieldset>
          <legend>Birth Date</legend>
          <div class="form-inline">
            <div id="div_id_birth_date" class="form-group">
              <div class="controls ">
                <input type="text" name="birth_date" value="2018-09-09" id="id_birth_date" required="" class="dateinput form-control" placeholder="blank" readonly>
                <input type="hidden" name="initial-birth_date" value="2018-09-09 16:17:36" id="initial-id_birth_date" readonly>
              </div> 
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Phone Number</legend>
          <div class="form-inline">
            <div id="div_id_phone_number" class="form-group"> 
              <div class="controls "> 
                <input type="text" name="phone_number" maxlength="11" id="id_phone_number" required="" class="textinput textInput form-control" placeholder="{{ phone_number }}" readonly> 
              </div>
            </div> 
          </div> 
        </fieldset>
        <fieldset>
          <legend>Address</legend> 
            <div class="form-inline"> 
              <div id="div_id_city" class="form-group"> 
                <div class="controls "> 
                  <input type="text" name="city" maxlength="100" id="id_city" required="" class="textinput textInput form-control" placeholder="{{ city }}" readonly> 
                </div> 
              </div> 
            </div>
            <div class="form-inline"> 
              <div id="div_id_state" class="form-group"> 
                <div class="controls "> 
                  <input name="state" id="id_state" class="select form-control" placeholder="CO" readonly> 
                   
                </div> 
              </div> 
              <div id="div_id_zip_code" class="form-group"> 
                <div class="controls "> 
                  <input type="text" name="zip_code" maxlength="5" id="id_zip_code" required="" class="textinput textInput form-control" placeholder="{{ zip_code }}" readonly> 
                </div> 
              </div> 
            </div> 
          </fieldset>
      
      <div class="d-flex justify-content-center">
                <a href="{% url 'edit_user_profile' %}">Edit Profile</a>
      </div>
    </form>



      </div>
	</div>
    <div class="col col-md-3" id="front-page">
    </div>
  </div>
</div>

{% endblock %}
